{% extends 'base.html' %}


{% block content %}

<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }

    .btn {
  color: black;
  box-shadow: 1px 2px rgba(255, 21, 110, 1);
  background-color: #2BFFBB;
  border: none;
}

  .btn:hover {
  color: black;
  background-color: #00da93;
}

   .btn:active {
   color: black !important;
   background-color: #00b177 !important;
}

   .btn:focus {
   color: black !important;
   background-color: #00b177 !important;
}

.form-control:focus {
        border-color: 29e28e;
        box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }

   .log {
   padding: 4vh;

}
</style>

    {% include 'snippets/logo.html' %}
<form method="POST" class="form-signin">{% csrf_token %}
  <div class="d-flex flex-row align-items-center log">
    <h3 class="m-auto text-secondary"><b>Reset password</b></h3>
  </div>
    <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">
	<button class="btn btn-lg btn-primary btn-block" type="submit">Send reset email</button>  
</form>



{% endblock %}
