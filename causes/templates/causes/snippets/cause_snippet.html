<style type="text/css">
	.card{
		max-width: 700px;
		width: 100%;
	}
	.card-body{
		padding: 20px;
	}

	  .btn1 {
	  padding: 1vh;
	  float: right;
	  box-shadow: 1px 2px rgba(255, 21, 110, 1);
  color: black;
  border: 2px solid #2BFFBB;
  background-color: #2BFFBB;
}

  .btn1:hover {
  color: black;
  border: 2px solid #2BFFBB;
  background-color: #2BFFBB;
}

   .btn1:active {
   color: black !important;
   border: none;
   background-color: ##00da93 !important;
}

   .btn1:focus {
   color: black !important;
   border: none;
   background-color: #00b177 !important;
}
   .log1 {
   min-width: 50vw;
}
</style>

{% if causes_post %}
<div class="container">
	<div class="row">
		<!-- Blog Post -->
		<div class="card m-auto log">
			<a href="{% url 'causes:detail' post.slug %}">
				<img class="card-img-top" src="{{causes_post.image.url}}">
			</a>
			<div class="card-body mt-2 mb-2">
				<a href="{% url 'causes:detail' post.slug %}">
					<h2 class="card-title">{{causes_post.title}}</h2>
				</a>
				<p class="card-text">{{causes_post.body|safe|truncatechars:180}}</p>
				{% if causes_post.author == request.user %}
				{% endif %}
			</div>
			<div class="card-footer text-muted">
				Updated on <i>{{causes_post.date_updated}}</i>
			</div>
		</div>
	</div>
</div>

{% else %}

<div class="container">
	<div class="row">
		<div class="card m-auto">
			<div class="card-body mt-2 mb-2">
				<h2 class="card-title">No results</h2>
				<p class="card-text">There were no results matching the search: "{{query}}"</p>
			</div>
		</div>
	</div>
</div>

{% endif %}
